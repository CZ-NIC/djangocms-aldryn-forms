{% load i18n %}
<table class="submitted-data">
<thead>
    <tr>
        <th>{% translate "Label" %}</th>
        <th>{% translate "Field" %}</th>
        <th>{% translate "Value" %}</th>
    </tr>
</thead>
<tbody>
    {% for field in data %}
        <tr>
            <td>{{ field.label }}</td>
            <td>{{ field.name }}</td>
            <td>{{ field.value }}</td>
        </tr>
    {% endfor %}
</tbody>
</table>
